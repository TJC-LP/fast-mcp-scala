name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        java: [17, 21, 24]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:${{ matrix.java }}

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.mill') }}
          restore-keys: |
            ${{ runner.os }}-coursier-

      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.mill
          key: ${{ runner.os }}-mill-${{ hashFiles('**/build.mill') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Check Formatting
        run: ./mill fast-mcp-scala.checkFormat

      - name: Compile
        run: ./mill fast-mcp-scala.compile

      - name: Test
        run: ./mill -i fast-mcp-scala.test
